
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ColorAid PRO</title>

<style>
*{box-sizing:border-box;}
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f2f2f2;
}
header{
    background:#005bbb;
    color:white;
    padding:15px;
    font-size:22px;
    display:flex;
    align-items:center;
}
#menuBtn{
    font-size:26px;
    background:none;
    border:none;
    color:white;
    margin-right:15px;
    cursor:pointer;
}
#menu{
    position:fixed;
    top:0;
    left:-260px;
    width:260px;
    height:100vh;
    background:white;
    box-shadow:2px 0 10px rgba(0,0,0,.3);
    padding:20px;
    transition:.3s;
}
#menu.open{left:0;}
.menu-title{
    font-weight:bold;
    margin-top:15px;
    margin-bottom:5px;
}
.menu-btn{
    width:100%;
    padding:10px;
    margin:4px 0;
    border:none;
    border-radius:5px;
    background:#007bff;
    color:white;
    cursor:pointer;
}
main{
    padding:15px;
    text-align:center;
}
canvas{
    width:100%;
    max-width:360px;
    border-radius:10px;
    margin:10px auto;
    display:block;
    box-shadow:0 4px 8px rgba(0,0,0,.2);
}
input[type=file]{
    margin:10px 0;
}
</style>
</head>

<body>

<header>
    <button id="menuBtn">‚ò∞</button>
    ColorAid PRO
</header>

<div id="menu">
    <div class="menu-title">Imagen</div>
    <button class="menu-btn" onclick="imageInput.click()">üìÅ Subir imagen</button>

    <div class="menu-title">Filtros</div>
    <button class="menu-btn" onclick="setFilter('deuteranopia')">Deuteranopia</button>
    <button class="menu-btn" onclick="setFilter('protanopia')">Protanopia</button>
    <button class="menu-btn" onclick="setFilter('tritanopia')">Tritanopia</button>
    <button class="menu-btn" onclick="setFilter(null)">Sin filtro</button>

    <div class="menu-title">C√°mara</div>
    <button class="menu-btn" onclick="startCamera()">üì∑ Abrir c√°mara</button>
    <button class="menu-btn" onclick="stopCamera()">‚õî Cerrar c√°mara</button>
</div>

<main>
    <input type="file" id="imageInput" accept="image/*" hidden>
    <canvas id="canvas"></canvas>
</main>

<script>
// ================= MENU =================
const menu=document.getElementById("menu");
document.getElementById("menuBtn").onclick=()=>menu.classList.toggle("open");

// ================= FILTROS =================
const matrices={
    deuteranopia:[[0.625,0.375,0],[0.7,0.3,0],[0,0.3,0.7]],
    protanopia:[[0.567,0.433,0],[0.558,0.442,0],[0,0.242,0.758]],
    tritanopia:[[0.95,0.05,0],[0,0.433,0.567],[0,0.475,0.525]]
};
let currentMatrix=null;

// ================= CANVAS =================
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
let originalImage=null;

// ================= SUBIR IMAGEN =================
const imageInput=document.getElementById("imageInput");
imageInput.onchange=e=>{
    const file=e.target.files[0];
    const reader=new FileReader();
    reader.onload=()=>{
        const img=new Image();
        img.onload=()=>{
            canvas.width=img.width;
            canvas.height=img.height;
            ctx.drawImage(img,0,0);
            originalImage=ctx.getImageData(0,0,canvas.width,canvas.height);
            applyFilter();
        };
        img.src=reader.result;
    };
    reader.readAsDataURL(file);
    menu.classList.remove("open");
};

// ================= APLICAR FILTRO =================
function setFilter(type){
    currentMatrix=type?matrices[type]:null;
    applyFilter();
    menu.classList.remove("open");
}
function applyFilter(){
    if(!originalImage)return;
    ctx.putImageData(originalImage,0,0);
    if(!currentMatrix)return;
    let img=ctx.getImageData(0,0,canvas.width,canvas.height);
    let d=img.data,m=currentMatrix;
    for(let i=0;i<d.length;i+=4){
        let r=d[i],g=d[i+1],b=d[i+2];
        d[i]=r*m[0][0]+g*m[0][1]+b*m[0][2];
        d[i+1]=r*m[1][0]+g*m[1][1]+b*m[1][2];
        d[i+2]=r*m[2][0]+g*m[2][1]+b*m[2][2];
    }
    ctx.putImageData(img,0,0);
}

// ================= C√ÅMARA =================
let stream=null;
async function startCamera(){
    try{
        stream=await navigator.mediaDevices.getUserMedia({video:true});
        const video=document.createElement("video");
        video.srcObject=stream;
        video.play();
        video.onloadedmetadata=()=>{
            canvas.width=video.videoWidth;
            canvas.height=video.videoHeight;
            function loop(){
                if(!stream)return;
                ctx.drawImage(video,0,0);
                if(currentMatrix){
                    let img=ctx.getImageData(0,0,canvas.width,canvas.height);
                    let d=img.data,m=currentMatrix;
                    for(let i=0;i<d.length;i+=4){
                        let r=d[i],g=d[i+1],b=d[i+2];
                        d[i]=r*m[0][0]+g*m[0][1]+b*m[0][2];
                        d[i+1]=r*m[1][0]+g*m[1][1]+b*m[1][2];
                        d[i+2]=r*m[2][0]+g*m[2][1]+b*m[2][2];
                    }
                    ctx.putImageData(img,0,0);
                }
                requestAnimationFrame(loop);
            }
            loop();
        };
        menu.classList.remove("open");
    }catch(e){
        alert("No se pudo acceder a la c√°mara");
    }
}
function stopCamera(){
    if(stream){
        stream.getTracks().forEach(t=>t.stop());
        stream=null;
        ctx.clearRect(0,0,canvas.width,canvas.height);
    }
}
</script>

</body>
</html>
