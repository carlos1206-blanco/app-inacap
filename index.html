<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ColorAid PRO</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f2f2f2;
    text-align:center;
}
header{
    background:#005bbb;
    color:white;
    padding:15px;
    font-size:22px;
    display:flex;
    align-items:center;
}
#menuBtn{
    background:none;
    border:none;
    color:white;
    font-size:26px;
    margin-right:15px;
    cursor:pointer;
}
#menu{
    position:fixed;
    top:0;
    left:-260px;
    width:260px;
    height:100vh;
    background:white;
    box-shadow:2px 0 10px rgba(0,0,0,.3);
    transition:.3s;
    padding:20px;
    text-align:left;
}
#menu.open{ left:0; }
.menu-btn{
    width:100%;
    padding:12px;
    margin:6px 0;
    border:none;
    background:#007bff;
    color:white;
    border-radius:6px;
    cursor:pointer;
}
canvas{
    width:90%;
    max-width:360px;
    margin:10px auto;
    border-radius:10px;
    box-shadow:0 4px 8px rgba(0,0,0,.2);
}
#testArea{
    display:none;
    margin-bottom:20px;
}
</style>
</head>

<body>

<header>
    <button id="menuBtn">â˜°</button> ColorAid PRO
</header>

<div id="menu">
    <h3>MenÃº</h3>
    <button class="menu-btn" onclick="startCamera()">ðŸ“· Abrir cÃ¡mara</button>
    <button class="menu-btn" onclick="stopCamera()">â›” Cerrar cÃ¡mara</button>
    <button class="menu-btn" onclick="startTest()">ðŸ§  Test visual</button>
</div>

<h2>CÃ¡mara</h2>
<canvas id="videoCanvas"></canvas>

<h2>Test visual (educativo)</h2>
<div id="testArea">
    <canvas id="testCanvas" width="300" height="300"></canvas><br>
    <input id="answer" type="number" placeholder="NÃºmero que ves">
    <button onclick="submitAnswer()">Responder</button>
</div>

<div id="result"></div>

<script>
// ---------------- MENU ----------------
const menu=document.getElementById("menu");
document.getElementById("menuBtn").onclick=()=>menu.classList.toggle("open");

// ---------------- CAMARA (PROBADA) ----------------
let stream=null;
const videoCanvas=document.getElementById("videoCanvas");
const vCtx=videoCanvas.getContext("2d");

async function startCamera(){
    try{
        stream=await navigator.mediaDevices.getUserMedia({video:true});
        const video=document.createElement("video");
        video.srcObject=stream;
        video.play();
        video.onloadedmetadata=()=>{
            videoCanvas.width=video.videoWidth;
            videoCanvas.height=video.videoHeight;
            function loop(){
                if(!stream) return;
                vCtx.drawImage(video,0,0);
                requestAnimationFrame(loop);
            }
            loop();
        };
        menu.classList.remove("open");
    }catch(e){
        alert("Permiso de cÃ¡mara denegado");
    }
}

function stopCamera(){
    if(stream){
        stream.getTracks().forEach(t=>t.stop());
        stream=null;
        vCtx.clearRect(0,0,videoCanvas.width,videoCanvas.height);
    }
}

// ---------------- TEST VISUAL ----------------
const numbers=[12,8,29,5];
let idx=0;
const testCanvas=document.getElementById("testCanvas");
const tCtx=testCanvas.getContext("2d");

function drawPlate(num){
    tCtx.clearRect(0,0,300,300);
    for(let i=0;i<1200;i++){
        tCtx.fillStyle=`hsl(${Math.random()*360},70%,60%)`;
        tCtx.beginPath();
        tCtx.arc(Math.random()*300,Math.random()*300,6,0,Math.PI*2);
        tCtx.fill();
    }
    tCtx.fillStyle="black";
    tCtx.font="bold 80px Arial";
    tCtx.textAlign="center";
    tCtx.textBaseline="middle";
    tCtx.fillText(num,150,150);
}

function startTest(){
    idx=0;
    document.getElementById("testArea").style.display="block";
    drawPlate(numbers[idx]);
    menu.classList.remove("open");
}

function submitAnswer(){
    const val=parseInt(document.getElementById("answer").value);
    const ok=numbers[idx];
    document.getElementById("result").textContent=
        val===ok ? "âœ… Correcto" : "âŒ Incorrecto (era "+ok+")";
    idx++;
    if(idx<numbers.length){
        setTimeout(()=>drawPlate(numbers[idx]),1200);
    }else{
        setTimeout(()=>{
            document.getElementById("result").textContent+=" â€” Test finalizado";
            document.getElementById("testArea").style.display="none";
        },1200);
    }
}
</script>

</body>
</html>
