<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ColorAid – Cámara en Vivo (Filtro Daltonismo)</title>

<style>
    body { margin:0; font-family:Arial; background:#f2f2f2; text-align:center; }
    header { background:#005bbb; padding:15px; color:white; font-size:22px; }
    .mode-btn {
        background:white; padding:12px; margin:10px auto;
        width:80%; max-width:300px; border-radius:10px;
        border-left:6px solid #007bff; cursor:pointer;
        font-size:18px;
    }
    video, canvas {
        width:90%; max-width:400px; margin-top:15px;
        border-radius:10px;
    }
</style>
</head>

<body>

<header>ColorAid – Cámara en Vivo (Matriz 3×3)</header>

<h2>Selecciona un modo de corrección</h2>

<div class="mode-btn" onclick="setMatrix('deuteranopia')">Deuteranopia</div>
<div class="mode-btn" onclick="setMatrix('protanopia')">Protanopia</div>
<div class="mode-btn" onclick="setMatrix('tritanopia')">Tritanopia</div>

<h3>Cámara con filtro aplicado:</h3>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script>
// MATRICES 3×3 REALES
const matrices = {
    deuteranopia: [
        [0.625, 0.375, 0.000],
        [0.700, 0.300, 0.000],
        [0.000, 0.300, 0.700]
    ],
    protanopia: [
        [0.567, 0.433, 0.000],
        [0.558, 0.442, 0.000],
        [0.000, 0.242, 0.758]
    ],
    tritanopia: [
        [0.950, 0.050, 0.000],
        [0.000, 0.433, 0.567],
        [0.000, 0.475, 0.525]
    ]
};

let selectedMatrix = null;

// Seleccionar matriz
function setMatrix(type){
    selectedMatrix = matrices[type];
    alert("Filtro cargado ✔️");
}

// Iniciar cámara
const video = document.getElementById("video");
navigator.mediaDevices.getUserMedia({ video:true }).then(stream => {
    video.srcObject = stream;
});

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// Loop para procesar cada frame
function processFrame(){
    if(video.readyState === video.HAVE_ENOUGH_DATA){
        // Ajustar canvas al tamaño del video
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        // Dibujar video en canvas
        ctx.drawImage(video, 0, 0);

        if(selectedMatrix){
            let frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let data = frame.data;
            let m = selectedMatrix;

            for(let i=0; i<data.length; i+=4){
                let r = data[i];
                let g = data[i+1];
                let b = data[i+2];

                let nr = r*m[0][0] + g*m[0][1] + b*m[0][2];
                let ng = r*m[1][0] + g*m[1][1] + b*m[1][2];
                let nb = r*m[2][0] + g*m[2][1] + b*m[2][2];

                data[i]   = Math.min(255, nr);
                data[i+1] = Math.min(255, ng);
                data[i+2] = Math.min(255, nb);
            }

            ctx.putImageData(frame, 0, 0);
        }
    }

    requestAnimationFrame(processFrame);
}

processFrame();
</script>

</body>
</html>
