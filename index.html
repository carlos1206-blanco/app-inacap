
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ColorAid PRO</title>

<style>
/* ================== GENERAL ================== */
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f2f2f2;
    text-align:center;
    padding-bottom:40px;
}

/* ================== HEADER ================== */
header{
    background:#005bbb;
    color:white;
    padding:15px;
    font-size:22px;
    display:flex;
    align-items:center;
    position:sticky;
    top:0;
    z-index:10000; /* üî• CLAVE */
}
header span{
    margin-right:15px;
    cursor:pointer;
    font-size:26px;
}

/* ================== STATUS ================== */
#statusIndicator{
    background:#e9ecef;
    padding:8px;
    width:90%;
    max-width:400px;
    margin:10px auto;
    border-radius:5px;
    font-weight:bold;
}

/* ================== MENU ================== */
#menu{
    position:fixed;
    left:0;
    top:0;
    width:75%;
    max-width:260px;
    height:100vh;
    background:white;
    box-shadow:2px 0 12px rgba(0,0,0,.35);
    transform:translateX(-100%);
    transition:transform .3s ease;
    padding:20px;
    z-index:9999; /* üî• CLAVE */
    text-align:left;
    overflow-y:auto;
}
#menu.open{ transform:translateX(0); }

.mode-btn{
    background:white;
    border-left:6px solid #007bff;
    border-radius:5px;
    padding:12px;
    margin:6px 0;
    cursor:pointer;
}

/* ================== SECTIONS ================== */
h2{
    color:#005bbb;
    border-bottom:2px solid #005bbb;
    width:90%;
    max-width:400px;
    margin:20px auto 10px;
    padding-bottom:5px;
}

button{
    padding:12px;
    margin:8px;
    width:90%;
    max-width:300px;
    border:none;
    border-radius:10px;
    font-size:16px;
    background:#007bff;
    color:white;
    cursor:pointer;
}

input{ padding:10px; }

#imageContainer,#videoContainer{
    margin:10px auto;
    max-width:380px;
    width:90%;
    border-radius:10px;
    overflow:hidden;
    box-shadow:0 4px 8px rgba(0,0,0,.1);
}

canvas{
    width:100%;
    display:block;
}

#testArea{
    width:90%;
    max-width:380px;
    margin:20px auto;
    padding:15px;
    border:1px dashed #ccc;
    border-radius:8px;
}
</style>
</head>

<body>

<header>
    <span onclick="toggleMenu()">‚ò∞</span> ColorAid PRO
</header>

<div id="statusIndicator">Filtro Activo: Ninguno</div>

<!-- ================== MENU ================== -->
<div id="menu">
    <h3>Filtros</h3>
    <div class="mode-btn" onclick="setFilter('deuteranopia')">Deuteranopia</div>
    <div class="mode-btn" onclick="setFilter('protanopia')">Protanopia</div>
    <div class="mode-btn" onclick="setFilter('tritanopia')">Tritanopia</div>
    <div class="mode-btn" onclick="setFilter(null)">Desactivar</div>
    <hr>
    <h3>Test</h3>
    <button onclick="startTest()">Test Ishihara</button>
    <button onclick="toggleMenu()">Cerrar men√∫</button>
</div>

<!-- ================== IMAGE ================== -->
<h2>Subir Imagen</h2>
<input type="file" id="imageInput" accept="image/*">
<div id="imageContainer">
    <canvas id="imageCanvas"></canvas>
</div>

<!-- ================== CAMERA ================== -->
<h2>C√°mara</h2>
<div id="videoContainer">
    <canvas id="videoCanvas"></canvas>
</div>

<!-- ================== ISHIHARA ================== -->
<h2>Test Ishihara (imagen real)</h2>
<input type="file" id="ishiharaInput" accept="image/*">

<div id="testArea" style="display:none;">
    <canvas id="testCanvas" width="300" height="300"></canvas>
    <input id="testAnswer" type="number" placeholder="N√∫mero">
    <button onclick="submitAnswer()">Responder</button>
</div>

<div id="testResult"></div>

<script>
/* ================== MENU ================== */
function toggleMenu(){
    document.getElementById("menu").classList.toggle("open");
}

/* ================== FILTERS ================== */
let selectedMatrix=null;
const matrices={
    deuteranopia:[[0.625,0.375,0],[0.7,0.3,0],[0,0.3,0.7]],
    protanopia:[[0.567,0.433,0],[0.558,0.442,0],[0,0.242,0.758]],
    tritanopia:[[0.95,0.05,0],[0,0.433,0.567],[0,0.475,0.525]]
};

function setFilter(type){
    selectedMatrix=type?matrices[type]:null;
    document.getElementById("statusIndicator").textContent =
        "Filtro Activo: "+(type ?? "Ninguno");
}

/* ================== APPLY MATRIX ================== */
function applyMatrix(canvas,ctx){
    if(!selectedMatrix) return;
    let img=ctx.getImageData(0,0,canvas.width,canvas.height);
    let d=img.data,m=selectedMatrix;
    for(let i=0;i<d.length;i+=4){
        let r=d[i],g=d[i+1],b=d[i+2];
        d[i]=r*m[0][0]+g*m[0][1]+b*m[0][2];
        d[i+1]=r*m[1][0]+g*m[1][1]+b*m[1][2];
        d[i+2]=r*m[2][0]+g*m[2][1]+b*m[2][2];
    }
    ctx.putImageData(img,0,0);
}

/* ================== IMAGE ================== */
const imgCanvas=document.getElementById("imageCanvas");
const imgCtx=imgCanvas.getContext("2d");
document.getElementById("imageInput").onchange=e=>{
    const r=new FileReader();
    r.onload=()=>{
        const img=new Image();
        img.onload=()=>{
            imgCanvas.width=img.width;
            imgCanvas.height=img.height;
            imgCtx.drawImage(img,0,0);
            applyMatrix(imgCanvas,imgCtx);
        };
        img.src=r.result;
    };
    r.readAsDataURL(e.target.files[0]);
};

/* ================== ISHIHARA ================== */
let sourceImg=new Image();
document.getElementById("ishiharaInput").onchange=e=>{
    const r=new FileReader();
    r.onload=ev=>sourceImg.src=ev.target.result;
    r.readAsDataURL(e.target.files[0]);
};

const plates=[
    {x:0,y:0,s:200,correct:12},
    {x:200,y:0,s:200,correct:8},
    {x:400,y:0,s:200,correct:29},
    {x:0,y:200,s:200,correct:5}
];

let plateIndex=0;
const testCanvas=document.getElementById("testCanvas");
const testCtx=testCanvas.getContext("2d");

function startTest(){
    if(!sourceImg.src){
        alert("Primero carga la imagen Ishihara");
        return;
    }
    plateIndex=0;
    document.getElementById("testArea").style.display="block";
    drawPlate();
    toggleMenu();
}

function drawPlate(){
    const p=plates[plateIndex];
    testCtx.clearRect(0,0,300,300);
    testCtx.drawImage(sourceImg,p.x,p.y,p.s,p.s,0,0,300,300);
    applyMatrix(testCanvas,testCtx);
}

function submitAnswer(){
    const val=parseInt(document.getElementById("testAnswer").value);
    const ok=plates[plateIndex].correct;
    document.getElementById("testResult").textContent =
        val===ok?"‚úÖ Correcto":"‚ùå Incorrecto (era "+ok+")";
    plateIndex++;
    if(plateIndex<plates.length){
        setTimeout(drawPlate,1200);
    }else{
        setTimeout(()=>{
            document.getElementById("testResult").textContent+=" ‚Äî Test finalizado";
            document.getElementById("testArea").style.display="none";
        },1200);
    }
}
</script>

</body>
</html>
