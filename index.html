<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ColorAid â€“ Imagen + CÃ¡mara Trasera Opcional</title>

<style>
    body { margin:0; font-family:Arial; background:#f2f2f2; text-align:center; }
    header { background:#005bbb; padding:15px; color:white; font-size:22px; }
    h2 { margin-top:25px; }
    .mode-btn, .action-btn, .close-btn {
        background:white; padding:12px; margin:10px auto;
        width:80%; max-width:300px; border-radius:10px;
        border-left:6px solid #007bff; cursor:pointer;
        font-size:18px;
    }
    .action-btn { background:#007bff; color:white; border-left:none; }
    .close-btn { background:#ff3b3b; color:white; border-left:none; }
    video, canvas {
        width:90%; max-width:400px; margin-top:15px;
        border-radius:10px; background:black;
    }
</style>
</head>

<body>

<header>ColorAid â€“ Imagen + CÃ¡mara Trasera Opcional</header>

<h2>1. Selecciona un modo de correcciÃ³n</h2>
<div class="mode-btn" onclick="setMatrix('deuteranopia')">Deuteranopia</div>
<div class="mode-btn" onclick="setMatrix('protanopia')">Protanopia</div>
<div class="mode-btn" onclick="setMatrix('tritanopia')">Tritanopia</div>

<h2>2. Subir una imagen</h2>
<input type="file" id="imageInput" accept="image/*">

<canvas id="imageCanvas"></canvas>

<h2>3. CÃ¡mara (opcional)</h2>

<div class="action-btn" onclick="startCamera()">Activar cÃ¡mara trasera</div>
<div class="close-btn" onclick="stopCamera()">Cerrar cÃ¡mara</div>

<!-- CÃ¡mara comienza oculta -->
<video id="video" autoplay playsinline style="display:none;"></video>
<canvas id="videoCanvas" style="display:none;"></canvas>

<script>
// MATRICES 3Ã—3 REALISTAS
const matrices = {
    deuteranopia: [
        [0.625, 0.375, 0.000],
        [0.700, 0.300, 0.000],
        [0.000, 0.300, 0.700]
    ],
    protanopia: [
        [0.567, 0.433, 0.000],
        [0.558, 0.442, 0.000],
        [0.000, 0.242, 0.758]
    ],
    tritanopia: [
        [0.950, 0.050, 0.000],
        [0.000, 0.433, 0.567],
        [0.000, 0.475, 0.525]
    ]
};

function setMatrix(type){
    selectedMatrix = matrices[type];
    if(originalImg.src){ 
        applyMatrixToImage(); 
    }
}


// ---------------- IMAGEN ------------------

let originalImg = new Image();
const imageCanvas = document.getElementById("imageCanvas");
const imgCtx = imageCanvas.getContext("2d");

document.getElementById("imageInput").addEventListener("change", function(e){
    const file = e.target.files[0];
    const reader = new FileReader();

    reader.onload = function(event){
        originalImg = new Image();
        originalImg.onload = function(){
            imageCanvas.width = originalImg.width;
            imageCanvas.height = originalImg.height;
            imgCtx.drawImage(originalImg, 0, 0);
            if(selectedMatrix) applyMatrixToImage();
        }
        originalImg.src = event.target.result;
    }

    if (file) reader.readAsDataURL(file);
});

function applyMatrixToImage(){
    if(!selectedMatrix || !originalImg.src) return;

    imgCtx.drawImage(originalImg, 0, 0);
    let imgData = imgCtx.getImageData(0, 0, imageCanvas.width, imageCanvas.height);
    let data = imgData.data;
    let m = selectedMatrix;

    for(let i=0; i<data.length; i+=4){
        let r = data[i], g = data[i+1], b = data[i+2];

        let nr = r*m[0][0] + g*m[0][1] + b*m[0][2];
        let ng = r*m[1][0] + g*m[1][1] + b*m[1][2];
        let nb = r*m[2][0] + g*m[2][1] + b*m[2][2];

        data[i]   = Math.min(255, nr);
        data[i+1] = Math.min(255, ng);
        data[i+2] = Math.min(255, nb);
    }

    imgCtx.putImageData(imgData, 0, 0);
}


<script>

// ---------------- CÃMARA ------------------

let cameraStream = null;
let cameraRunning = false;
let cameraLoop = null; // loop del filtro

function startCamera(){
    if(cameraRunning) return; // evita doble cÃ¡mara
    cameraRunning = true;

    // Mostrar ambos (video + canvas filtrado)
    video.style.display = "block";
    videoCanvas.style.display = "block";

    navigator.mediaDevices.getUserMedia({
        video: { facingMode: { exact: "environment" } }
    })
    .then(stream => {
        cameraStream = stream;
        video.srcObject = stream;
        startCameraLoop();
    })
    .catch(err => {
        alert("No pude abrir la cÃ¡mara trasera ðŸ˜¢\nIntentarÃ© con la delantera...");
        navigator.mediaDevices.getUserMedia({ video:true })
        .then(stream => {
            cameraStream = stream;  // ðŸ‘ˆ antes faltaba ESTO
            video.srcObject = stream;
            startCameraLoop();
        });
    });
}

function stopCamera(){
    cameraRunning = false;

    if(cameraStream){
        cameraStream.getTracks().forEach(t => t.stop());
        cameraStream = null;
    }

    cancelAnimationFrame(cameraLoop); // ðŸ‘ˆ detiene el loop del filtro

    video.style.display = "none";
    videoCanvas.style.display = "none";
}

function startCameraLoop(){
    function render(){
        if(!cameraRunning) return;

        if(video.readyState === video.HAVE_ENOUGH_DATA){

            videoCanvas.width = video.videoWidth;
            videoCanvas.height = video.videoHeight;

            // cÃ¡mara sin filtro
            // (solo se muestra, no la tocamos)

            // cÃ¡mara con filtro (canvas)
            vidCtx.drawImage(video, 0, 0);

            if(selectedMatrix){
                let frame = vidCtx.getImageData(0, 0, videoCanvas.width, videoCanvas.height);
                let data = frame.data;
                let m = selectedMatrix;

                for(let i=0; i<data.length; i+=4){
                    let r = data[i], g = data[i+1], b = data[i+2];
                    data[i]   = Math.min(255, r*m[0][0] + g*m[0][1] + b*m[0][2]);
                    data[i+1] = Math.min(255, r*m[1][0] + g*m[1][1] + b*m[1][2]);
                    data[i+2] = Math.min(255, r*m[2][0] + g*m[2][1] + b*m[2][2]);
                }

                vidCtx.putImageData(frame, 0, 0);
            }
        }

        cameraLoop = requestAnimationFrame(render);
    }

    render();
}



</script>

</body>
